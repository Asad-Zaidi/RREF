<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RREF Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>RREF Calculator</h1>
        <form id="equation-form">
            <label for="equations-input">Enter your system of linear equations (one per line):</label>
            <textarea id="equations-input" rows="5"
                placeholder="e.g. 2x + 3y - z = 4\nx - 2y + 3z = 5\n3x + y + z = 6"></textarea>
            <button type="submit">Calculate RREF</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
